version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - "# Execute Amplify CLI with the helper script"
            - npm uninstall @aws-amplify/cli
            - npm install -g colors@1.4.1 @aws-amplify/cli@6.4.0
            - amplifyPush --simple
    appRoot: client
